<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Xin chào Admin, <span th:text="${username}"></span>!
                </span>
                <form th:action="@{/admin/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Admin Dashboard - Quản trị viên hệ thống</h5>
                    </div>
                    <div class="card-body">
                        <p>Chào mừng Admin đến với trang quản trị!</p>
                        <p>Vai trò của bạn: <span th:text="${roles}"></span></p>
                        <div class="row">
                            <div class="col-md-4">
                                <a href="/admin/users" class="text-decoration-none">
                                    <div class="card text-white bg-success mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title"><i class="bi bi-people-fill"></i> Quản lý người dùng</h5>
                                            <p class="card-text">Xem danh sách, thêm, sửa, xóa tài khoản admin và staff</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-info mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Quản lý dịch vụ</h5>
                                        <p class="card-text">Cấu hình các dịch vụ công</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-warning mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Báo cáo thống kê</h5>
                                        <p class="card-text">Xem báo cáo tổng quan hệ thống</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
