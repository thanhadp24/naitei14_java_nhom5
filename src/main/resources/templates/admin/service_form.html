<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Form Dịch Vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<head th:replace="~{layout/layout_fragment :: head('Quản lý dịch vụ')}"></head>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout/layout_fragment :: admin-header}"></div>

<div class="container-fluid flex-grow-1">
    <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-2 col-lg-2 p-0">
            <div th:replace="~{layout/layout_fragment :: admin-sidebar('services')}"></div>
        </div>

        <div class="col-md-10 col-lg-10 p-4">
            <!-- General error alert (consistent with citizen_form) -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi" th:classappend="${service.id == null} ? 'bi-plus-circle' : 'bi-pencil-square'"></i>
                        <span th:text="${service.id == null} ? 'Thêm dịch vụ mới' : 'Cập nhật dịch vụ'"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/admin/services/save}" th:object="${service}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="code" class="form-label">Mã Dịch vụ (Code) <span class="text-danger">*</span></label>
                                <input type="text" id="code" th:field="*{code}" class="form-control"
                                       th:readonly="${service.id != null}"
                                       th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                                       required maxlength="50" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                            </div>

                            <div class="col-md-6">
                                <label for="name" class="form-label">Tên Dịch vụ <span class="text-danger">*</span></label>
                                <input type="text" id="name" th:field="*{name}" class="form-control"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       required />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="col-md-4">
                                <label for="serviceType" class="form-label">Loại Dịch vụ <span class="text-danger">*</span></label>
                                <select id="serviceType" th:field="*{serviceType.id}" class="form-select"
                                        th:classappend="${#fields.hasErrors('serviceType.id')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">-- Chọn Loại --</option>
                                    <option th:each="type : ${allTypes}" th:value="${type.id}" th:text="${type.category}"
                                            th:selected="${service.serviceType != null and service.serviceType.id == type.id}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('serviceType.id')}" th:errors="*{serviceType.id}"></div>
                            </div>

                            <div class="col-md-4">
                                <label for="fee" class="form-label">Phí (Fee)</label>
                                <input type="number" id="fee" th:field="*{fee}" class="form-control"
                                       th:classappend="${#fields.hasErrors('fee')} ? 'is-invalid' : ''"
                                       step="0.01" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}"></div>
                            </div>

                            <div class="col-md-4">
                                <label for="processingTime" class="form-label">TG Xử lý (Ngày)</label>
                                <input type="number" id="processingTime" th:field="*{processingTime}" class="form-control"
                                       th:classappend="${#fields.hasErrors('processingTime')} ? 'is-invalid' : ''" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('processingTime')}" th:errors="*{processingTime}"></div>
                            </div>

                            <div class="col-12">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between">
                            <a th:href="@{/admin/services}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu lại
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
