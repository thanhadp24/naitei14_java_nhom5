<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Form Loại Dịch Vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<head th:replace="~{layout/layout_fragment :: head('Quản lý dịch vụ')}"></head>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout/layout_fragment :: admin-header}"></div>

<div class="container-fluid flex-grow-1">
    <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-2 col-lg-2 p-0">
            <div th:replace="~{layout/layout_fragment :: admin-sidebar('servicetypes')}"></div>
        </div>

        <div class="col-md-10 col-lg-10 p-4">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi" th:classappend="${serviceType.id == null} ? 'bi-plus-circle' : 'bi-pencil-square'"></i>
                        <span th:text="${pageTitle}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/servicetypes/save}" th:object="${serviceType}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Tên Loại (Category) <span class="text-danger">*</span></label>
                                <input type="text" id="category" th:field="*{category}" class="form-control"
                                       th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''"
                                       required maxlength="150" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>

                            <div class="col-md-6">
                                <label for="department" class="form-label">Phòng ban <span class="text-danger">*</span></label>
                                <select id="department" th:field="*{department.id}" class="form-select"
                                        th:classappend="${#fields.hasErrors('department.id')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">-- Chọn phòng ban --</option>
                                    <th:block th:each="dept : ${departments}">
                                        <option th:value="${dept.id}" th:text="${dept.name}"
                                                th:selected="${dept.id} == ${serviceType.department != null ? serviceType.department.id : -1}">
                                        </option>
                                    </th:block>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('department.id')}" th:errors="*{department.id}"></div>
                            </div>

                            <div class="col-12">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-between">
                            <a th:href="@{/admin/servicetypes}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu lại
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
