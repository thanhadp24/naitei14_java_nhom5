<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm công dân mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<head th:replace="~{layout/layout_fragment :: head('Quản lý công dân')}"></head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{layout/layout_fragment :: admin-header}"></div>
    <div class="container-fluid flex-grow-1">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-2 col-lg-2 p-0">
                <div th:replace="~{layout/layout_fragment :: admin-sidebar('citizens')}"></div>
            </div>
            <div class="col-md-10 col-lg-10 p-4">
                <!-- Thông báo lỗi chung -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi"
                                th:classappend="${citizen.id == null} ? 'bi-person-plus' : 'bi-pencil-square'"></i>
                            <span th:text="${citizen.id == null} ? 'Thêm công dân mới' : 'Cập nhật công dân'"></span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/citizens/save}" th:object="${citizen}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <div class="row g-3">
                                <!-- Họ và tên -->
                                <div class="col-md-6">
                                    <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{fullName}"
                                        th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}"
                                        th:errors="*{fullName}"></div>
                                </div>

                                <!-- CCCD/CMND -->
                                <div class="col-md-6">
                                    <label class="form-label">CCCD/CMND <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{nationalId}"
                                        th:readonly="${citizen.id != null}"
                                        th:classappend="${#fields.hasErrors('nationalId')} ? 'is-invalid' : ''"
                                        required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nationalId')}"
                                        th:errors="*{nationalId}"></div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" th:field="*{email}"
                                        th:readonly="${citizen.id != null}"
                                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}">
                                    </div>
                                </div>

                                <!-- Số điện thoại -->
                                <div class="col-md-6">
                                    <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" th:field="*{phone}"
                                        th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                        th:errors="*{phone}">
                                    </div>
                                </div>

                                <!-- Ngày sinh -->
                                <div class="col-md-6">
                                    <label class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" th:field="*{dob}"
                                        th:classappend="${#fields.hasErrors('dob')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dob')}"
                                        th:errors="*{dob}"></div>
                                </div>

                                <!-- Giới tính -->
                                <div class="col-md-6">
                                    <label class="form-label">Giới tính <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{gender}"
                                        th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid' : ''" required>
                                        <option value="">-- Chọn giới tính --</option>
                                        <option value="MALE">Nam</option>
                                        <option value="FEMALE">Nữ</option>
                                        <option value="OTHER">Khác</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}"
                                        th:errors="*{gender}">
                                    </div>
                                </div>

                                <!-- Địa chỉ -->
                                <div class="col-12">
                                    <label class="form-label">Địa chỉ</label>
                                    <textarea class="form-control" th:field="*{address}" rows="2"></textarea>
                                </div>

                                <!-- Password -->
                                <div class="col-md-6" th:if="${citizen.id == null}">
                                    <label class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" th:field="*{password}"
                                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}"></div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <a th:href="@{/admin/citizens}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Lưu lại
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
