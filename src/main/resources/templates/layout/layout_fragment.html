<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head Fragment -->

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin Dashboard'">Admin Dashboard</title>

    <!-- Bootstrap CSS từ WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <!-- Bootstrap Icons từ WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">

    <!-- Custom CSS (optional) -->
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 600;
        }

        .card-stats {
            transition: transform 0.2s;
        }

        .card-stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Admin Header Fragment -->
    <header th:fragment="admin-header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" th:href="@{/admin/dashboard}">
                <i class="bi bi-shield-lock-fill"></i> Admin Panel
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-bell-fill"></i>
                            <span class="badge bg-danger rounded-pill">3</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Thông báo mới 1</a></li>
                            <li><a class="dropdown-item" href="#">Thông báo mới 2</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Xem tất cả</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-5 me-2"></i>
                            <span th:text="${username} ?: 'Admin'">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-person"></i> Hồ sơ
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-gear"></i> Cài đặt
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/admin/logout}" method="post" class="px-3">
                                    <button type="submit" class="btn btn-danger btn-sm w-100">
                                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Admin Sidebar Fragment -->
    <div th:fragment="admin-sidebar(activePage)" class="sidebar text-white p-3">
        <div class="mb-4">
            <h5 class="fw-bold">
                <i class="bi bi-grid-fill"></i> Menu
            </h5>
        </div>

        <nav class="nav flex-column">
            <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active' : ''"
                th:href="@{/admin/dashboard}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link" th:classappend="${activePage == 'users'} ? 'active' : ''" th:href="@{/admin/users}">
                <i class="bi bi-people"></i> Quản lý người dùng
            </a>
            <a class="nav-link" th:classappend="${activePage == 'services'} ? 'active' : ''"
                th:href="@{/admin/services}">
                <i class="bi bi-grid-3x3"></i> Quản lý dịch vụ
            </a>
            <a class="nav-link" th:classappend="${activePage == 'applications'} ? 'active' : ''"
                th:href="@{/admin/applications}">
                <i class="bi bi-file-earmark-text"></i> Quản lý hồ sơ
            </a>
            <a class="nav-link" th:classappend="${activePage == 'reports'} ? 'active' : ''" th:href="@{/admin/reports}">
                <i class="bi bi-bar-chart"></i> Báo cáo thống kê
            </a>

            <hr class="my-3 bg-white opacity-25">

            <a class="nav-link" th:classappend="${activePage == 'settings'} ? 'active' : ''"
                th:href="@{/admin/settings}">
                <i class="bi bi-gear"></i> Cài đặt hệ thống
            </a>
        </nav>
    </div>

    <!-- Admin Footer Fragment -->
    <footer th:fragment="admin-footer" class="bg-light text-center py-3 mt-auto border-top">
        <div class="container-fluid">
            <span class="text-muted small">
                © <span th:text="${#dates.year(#dates.createNow())}">2025</span>
                Public Service Manager Admin Panel. All rights reserved.
            </span>
        </div>
    </footer>

    <!-- Scripts Fragment -->
    <th:block th:fragment="scripts">
        <!-- jQuery từ WebJars -->
        <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>

        <!-- Bootstrap JS từ WebJars -->
        <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>

        <!-- Custom JS -->
        <script>
            $(document).ready(function () {
                console.log('jQuery và Bootstrap đã load thành công!');

                // Tooltip initialization
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            });
        </script>
    </th:block>

</body>

</html>
